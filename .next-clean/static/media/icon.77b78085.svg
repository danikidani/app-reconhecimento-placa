<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background com gradiente -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  
  <!-- Definição do gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    
    <!-- Sombra para profundidade -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Placa de veículo estilizada -->
  <g filter="url(#shadow)">
    <!-- Retângulo da placa -->
    <rect x="96" y="180" width="320" height="152" rx="16" fill="white"/>
    
    <!-- Borda da placa -->
    <rect x="96" y="180" width="320" height="152" rx="16" stroke="#E5E7EB" stroke-width="4" fill="none"/>
    
    <!-- Texto da placa (estilo Mercosul) -->
    <text x="256" y="270" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#1F2937">
      ABC
    </text>
    <text x="256" y="310" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#3B82F6">
      1D23
    </text>
  </g>
  
  <!-- Ícone de scanner/lupa -->
  <g filter="url(#shadow)">
    <!-- Círculo da lupa -->
    <circle cx="380" cy="380" r="52" fill="white" stroke="#3B82F6" stroke-width="8"/>
    
    <!-- Cabo da lupa -->
    <line x1="418" y1="418" x2="458" y2="458" stroke="white" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Linhas de scan dentro da lupa -->
    <line x1="360" y1="370" x2="400" y2="370" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <line x1="360" y1="380" x2="400" y2="380" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <line x1="360" y1="390" x2="400" y2="390" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Elemento decorativo: linhas de movimento -->
  <g opacity="0.3">
    <line x1="60" y1="140" x2="140" y2="140" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="60" y1="160" x2="120" y2="160" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="60" y1="180" x2="100" y2="180" stroke="white" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
