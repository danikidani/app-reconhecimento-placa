<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo azul petróleo -->
  <rect width="512" height="512" rx="128" fill="#0F4C75"/>
  
  <!-- Lupa estilizada minimalista -->
  <g transform="translate(256, 256)">
    <!-- Círculo externo da lupa -->
    <circle cx="-20" cy="-20" r="80" stroke="white" strokeWidth="16" fill="none"/>
    
    <!-- Linhas internas minimalistas -->
    <line x1="-20" y1="-60" x2="-20" y2="20" stroke="white" strokeWidth="8" strokeLinecap="round"/>
    <line x1="-60" y1="-20" x2="20" y2="-20" stroke="white" strokeWidth="8" strokeLinecap="round"/>
    
    <!-- Cabo da lupa -->
    <line x1="40" y1="40" x2="100" y2="100" stroke="white" strokeWidth="16" strokeLinecap="round"/>
  </g>
  
  <!-- Texto REVELA -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">REVELA</text>
</svg>
